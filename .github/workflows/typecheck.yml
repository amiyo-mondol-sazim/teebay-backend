name: Type Check

on:
  workflow_call:
  workflow_dispatch:

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run TypeScript type check
        run: npx tsc --noEmit
