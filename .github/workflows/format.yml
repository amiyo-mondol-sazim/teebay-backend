name: Format Check

on:
  workflow_call:
  workflow_dispatch:

jobs:
  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check code formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"
